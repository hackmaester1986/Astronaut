
@if(showModal){
    <div class="modal-backdrop">
        <div class="modal-content">
            <h2>Add New Duty</h2>
            <form (ngSubmit)="save()">
                <label for="duty">Duty Title</label>
                <input 
                    type="text" 
                    id="duty" 
                    [(ngModel)]="newDutyTitle" 
                    name="duty" 
                    required
                    placeholder="Enter duty title" />

                <div class="modal-actions">
                    <button type="submit" class="modal-btn">Save</button>
                    <button type="button" class="modal-btn cancel" (click)="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
}
